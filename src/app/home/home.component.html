<app-search></app-search>
<ul *ngIf="item">
    <li *ngFor="let food of foods">
        <a>
            <img  src={{food.imageUrl}} alt="" >
            <div class="content">
                <div class="name">
                    {{food.name}}

                </div>
                <span class="favorite {{food.favorite?'':'not'}}">
                    ‚ù§
                </span>
                <div class="stars">
                    <star-rating
                    [value]="food.stars"
                    [totalstars]="5"
                    checkedcolor="red"
                    uncheckedcolor="black"
                    size="20px"
                    [readonly]="true">
                   </star-rating>
                </div>
                <div class="product-item-footer">
                    <div class="origins">
                        <span *ngFor="let origin of food.origins">
                             {{origin}}
                        </span>
                    </div>
                    <div class="cook-time">
                        <span>üïí</span>
                        {{food.cookTime}}
                    </div>
                </div>
                <div class="price">
                    <span>
                        {{food.price|currency:"INR"}}
                    </span>
                </div>
               
            </div>
        </a>
    </li>
    <li *ngFor="let res of restaurents">
        <a class="res" >
            <img src={{res.imageUrl}} alt="" >
            <div class="content">
                <div class="name">
                    {{res.name}}
                </div>
                <span class="favorite {{res.favorite?'':'not'}}">
                    ‚ù§
                </span>
                <div class="stars">
                    <star-rating
                    [value]="res.stars"
                    [totalstars]="5"
                    checkedcolor="red"
                    uncheckedcolor="black"
                    size="20px"
                    [readonly]="true">
                   </star-rating>
                </div>
                <div class="product-item-footer">
                    <div class="origins">
                        <span *ngFor="let origin of res.origins">
                             {{origin}}
                        </span>
                    </div>
                    
                </div>
            </div>

        </a>

    </li>
</ul>
